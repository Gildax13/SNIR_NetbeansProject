<html>
    <head>
        <title>Calculatrice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styleCalculatrice.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="javascript.js" type="text/javascript"></script>
    </head>
    <body>
         <div>Calculatrice</div>
        <div id="fondCalcul">
            <form>
                <input type="text" name="saisie" id="saisieText">
                
                <input type="button" name="un" class="touche" id="un" value="1">
                <input type="button" name="deux" class="touche" id="deux" value="2">
                <input type="button" name="trois" class="touche" id="trois" value="3">
                <input type="button" name="quatre" class="touche" id="quatre" value="4">
                <input type="button" name="cinq" class="touche" id="cinq" value="5">
                <input type="button" name="six" class="touche" id="six" value="6">
                <input type="button" name="sept" class="touche" id="sept" value="7">
                <input type="button" name="huit" class="touche" id="huit" value="8">
                <input type="button" name="neuf" class="touche" id="neuf" value="9">
                <input type="button" name="zero" class="touche" id="zero" value="0">
                
                <input type="button" name="slash" class="touche" id="slash" value="/">
                <input type="button" name="fois" class="touche" id="fois" value="*">
                <input type="button" name="moins" class="touche" id="moins" value="-">
                <input type="button" name="plus" class="touche" id="plus" value="+">
                <input type="button" name="egal" class="touche" id="egal" value="=">
                <input type="button" name="virgule" class="touche" id="virgule" value=",">
                
                
                
            </form>
       
        
        
        
        
        
        </div>  
            
            
       
        
        
        
    </body>
</html>
