<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire TD 1 exo 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="css.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <fieldset id="formulaire">
            <legend>Formulaire d'inscription</legend>
        <br>
        
        <div class="container-fluid">
            
                <div class="row">
                    <div class="col-sm-6">

                        <div>
                         
                            <form name="inscription" id="formulaire2">
                                <fieldset id="fieldInfos">
                                    <legend>Civilités</legend>
                                <br>
                                <label for="nom">Nom</label>
                                <input type="text" name="nom" id="nom"/>
                                <br>
                                <label for="prenom">Prénom</label>
                                <input type="text" name="prenom" id="prenom"/>
                                <br>
                                <label for="ville">Ville</label>
                                <select name="ville" id="ville">
                                    <option value="">Autres</option>
                                    <option value="Le Mans">Le Mans</option>
                                    <option value="Laval">Laval</option>
                                    <option value="Allonnes">Allonnes</option>
                                    <option value="Nantes">Nantes</option>
                                </select>
                                <br>
                                <label for="email">Mail</label>
                                <input type="email" name="email" id="email"/>
                                <br>
                                <label for="site" >Site</label>
                                <input type="text" name="site" id="site"/>
                                <br>
                                <label id="Sexe">Sexe</label>
                                <br>
                                <input type="radio" name="sexe" id="masculin" value="Masculin"/>
                                <label for="masculin">Masculin</label>
                                <br>
                                <input type="radio" name="sexe" id="feminin" value="Feminin"/>
                                <label for="feminin">Feminin</label>
                                <br>
                                <input type="radio" name="sexe" id="indetermine" value="indetermine"/>
                                <label for="indetermine">Je ne souhaite pas le préciser</label>

                                <br> <br>
                                <label for="photo">Photos</label>
                                <input type="file" name="photo" id="photo"/>


                                <br>
                                </fieldset>
                            </form>
                        </div>


                    </div>
                   
                    <div class="col-sm-6">
                        <fieldset id="fieldSavoirs">
                            <legend>Savoirs</legend>
                        <br>
                        <label for="SE">Système d'exploitation</label>
                        <select name="se" id="SE">
                            <option value="">Selectionnez un OS</option>
                            <option value="Windows">Windows</option>
                            <option value="Linux">Linux</option>
                            <option value="Chrome">Chrome OS</option>
                            <option value="Android">Android</option>
                        </select>
                         <br>
                        <label for="Version">Version</label>
                        <select name="se" id="Version">
                        </select>

                        <br><br> <br><br>
                        <label>Langage de Programmation</label>
                        <br>
                        <label for="Java">Java</label>
                        <input type="checkbox" name="java" id="Java"/>
                        <br>
                        <label for="C">C</label>
                        <input type="checkbox" name="C" id="C"/>
                        <br>
                        <label for="PHP">PHP</label>
                        <input type="checkbox" name="php" id="PHP"/>
                        <br>
                        <label for="Autres">Autres</label>
                        <input type="checkbox" name="autre" id="Autres"/>
                        <br>
                        </fieldset>
                    </div>

                </div>
            <br>
            
                <div class="row">
                    
                    <div class="col-sm-12">
                        <fieldset id="parametres">
                            <legend>Paramètres de Connexion</legend>
                        
                        <label for="Login">Login</label>
                        <input type="text" name="login" id="Login"/>
                        <br>
                        <label for="Password">Mot de passe</label>
                        <input type="password" name="Password" id="Password"/>
                        <br>
                        <label for="ConfirmPassword">Confirmer le mot de passe</label>
                        <input type="password" name="ConfirmPassword" id="ConfirmPassword"/>
                    </fieldset>
                    </div>
                    
                </div>
   
                <input type="button" name="BoutonRegister" id="RegisterButton" value="Sauvegarde"/>
                <input type="button" name="BoutonClean" id="CleanButton" value="Effacer les valeurs"/>
            </div>
       
        </fieldset>
    </body>
</html>
