<html>
    <head>
        <title>Multiplication & Addition</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="javascript.js" type="text/javascript"></script>
        
        
    </head>
    <body>
        <form name="FormMult">
        <div>Multiplication</div>
        
        <input type="text" name="premier" id="premier"/>
        <span>*</span>
        <input type="text" name="second" id="second"/>
        <input type="button" name="bouton" id="bouton" value="="/>
        <input type="text" name="resultat" id="resultat"/>
        </form>
        
        <form name="FormAdd">
        <div>Addition</div>
        
        <input type="text" name="premier" id="premierA"/>
        <span>+</span>
        <input type="text" name="second" id="secondA"/>
        <input type="button" name="bouton" id="boutonA" value="="/>
        <input type="text" name="resultat" id="resultatA"/>
         </form>
        
        
    </body>
</html>
